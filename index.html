<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpg" sizes="32x32" href="./images/logo.jpg">
  <title>Lista de países</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <header class="hero">

    <section class="hero__container container">
      
      <figure class="hero__picture">
        <img src="./images/america.jpg" class="hero__img">
      </figure>

      <h1 class="hero__title">Lista de países y sus capitales</h1>

    </section>

  </header>

  <main class="main">

    <section class="clipboard container">


      <div class="clipboard__offer">

        <article class="clipboard__item">
          <img src="./images/world.jpg" class="clipboard__icon">
          <h3 class="clipboard__title"> Pais</h3>
          <p class="clipboard__paragraph">Capital</p>
        </article>

      </div>

    </section>

  </main>
  
  <footer class="footer">

    <section class="footer__container container">

      <figure class="footer__picture">
        <img src="./images/logo.jpg" class="footer__img">
      </figure>

      <div class="footer__h1">
        <h1>By: Miguel Inga</h1>
      </div>

    </section>

  </footer>


  
</body>

</html>
